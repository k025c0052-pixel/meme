<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ページ</title>
  <link rel="stylesheet" href="style.css">

<body>

<div class="page">

  <!-- 題名 -->
  <div class="title">私的ミーム汎用性ランキング</div>

  <!-- 説明と写真（横並び） -->
  <div class="row">
    <div class="text">ミーム（meme）とは何なのか？<br>
    インターネット上で人から人へと面白おかしく模倣・拡散されていく画像、動画、文章などのコンテンツやその現象。<br>
    ここでは、私的に面白いと感じるミームの汎用性をランキング形式で発表します。<br>
    そして、そのミームの起源や背景についても説明していきます。
  </div>
    <img class="photo" src="images/image.jpg" alt="ミームのイメージ写真">
  </div>

  <!-- 順位表 -->
  <div class="big-area">
  <h2 class="rank-title">順位表</h2>
  <ul class="rank-list">
    <li>10位　〇〇</li>
    <li>9位　〇〇</li>
    <li>8位　〇〇</li>
    <li>7位　〇〇</li>
    <li>6位　〇〇</li>
    <li>5位　〇〇</li>
    <li>4位　〇〇</li>
    <li>3位　〇〇</li>
    <li>2位　〇〇</li>
    <li>1位　〇〇</li>
  </ul>
</div>

  <!-- 次へボタン -->
  <div class="button-area">
    <button>次へ</button>
  </div>

</div>

</body>
</html>
